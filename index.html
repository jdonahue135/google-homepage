<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <div>
            <title>Google</title>
        </div>
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="left"><a href="">About</a></li>
                <li class="left"><a href="">Store</a></li>
                <li class="right"><a class="signin" shref="">Sign in</a></li>
                <li class="right"><a class="image-container" href="">
                    <img src="img/google-apps.png" alt="Google apps" id="google-apps">
                </a></li>
                <li class="right"><a href="">Images</a></li>
                <li class="right"><a href="">Gmail</a></li>
            </ul>
        </div>
        <div class="content">    
            <div class="logo-container">
                <img src="img/logo.png" alt="Google" id="hplogo" style="padding-top:109px" width="272">
            </div>
            <div class="searchbar">
                <img src="img/magnifying-glass.png" id="magnifying-glass">
                <input maxlength="2048" name="q" type="text" autocapitalize="off" autocomplete="off" spellcheck="false" title="Search" style:"overflow:visible" >
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" id="google-mic">
        
            </div>
            <div class="button-container">
                <input value="Google Search" type="submit">
                <input value="I'm Feeling Lucky" type="submit">
            </div>
        </div>
        <footer class="footer-container">
                <div class="l-footer">
                    <li class="l-footer-item"><a href="">Advertising</a></li>
                    <li class="l-footer-item"><a href="">Business</a></li>
                    <li class="l-footer-item"><a href="">How Search works</a></li>
                </div>
                <div class="r-footer">
                    <li class="r-footer-item"><a href="">Settings</a></li>
                    <li class="r-footer-item"><a href="">Terms</a></li>
                    <li class="r-footer-item"><a href="">Privacy</a></li>
                </div>
            </ul>
        </footer>
    </body>
</html>
